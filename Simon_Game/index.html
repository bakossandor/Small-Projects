<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon's Game</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="key">
                <div class="yellow" data-num="0"></div>
                <div class="pink" data-num="1"></div>
                <div class="blue" data-num="2"></div>
                <div class="green" data-num="3"></div>
            </div>
            <div class="instructions">
                <div><p>Your Turn</p></div>
                <div><p>Current Streak : 00</p></div>
            </div>
            <div class="start">
                <h2 data-mode="true">STRICT MODE</h2>
                <h2 data-mode="false">EASY MODE</h2>
            </div>
        </div>
        <audio  src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
        <audio  src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
        <audio  src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
        <audio  src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
