<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic calculator for everyday activities</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/calc-main.css">
    </head>
    <body>
        <section id="display">
            <div><p>0</p></div>
            <div><p>0</p></div>
        </section>
        <section id="buttons">
            <div class="numbers" data-num="7"><p>7</p></div>
            <div class="numbers" data-num="8"><p>8</p></div>
            <div class="numbers" data-num="9"><p>9</p></div>
            <div class="ac"><p>AC</p></div>
            <div class="numbers" data-num="4"><p>4</p></div>
            <div class="numbers" data-num="5"><p>5</p></div>
            <div class="numbers" data-num="6"><p>6</p></div>
            <div class="operators" data-num="+"><p>+</p></div>
            <div class="numbers" data-num="1"><p>1</p></div>
            <div class="numbers" data-num="2"><p>2</p></div>
            <div class="numbers" data-num="3"><p>3</p></div>
            <div class="operators" data-num="-"><p>-</p></div>
            <div class="numbers" data-num="0"><p>0</p></div>
            <div class="negpos"><p>-/+</p></div>
            <div class="dot" data-num="."><p>.</p></div>
            <div class="operators" data-num="X"><p>X</p></div>
            <div id="equality" class="equal"><p>=</p></div>
            <div class="operators" data-num="%"><p>%</p></div>
        </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="js/calc-main.js" charset="utf-8"></script>
    </body>
</html>
